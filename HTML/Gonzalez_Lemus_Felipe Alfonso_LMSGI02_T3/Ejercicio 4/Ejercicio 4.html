<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="">
</head>

<body>
<h1>MI HOTEL reserva online</h1>
<br>
<form>        
    <table>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" name="Nombre" size="18" maxlength="17"></td>
                </tr>
                <tr>
                    <td>Apellidos:</td>
                    <td><input type="text" name="Nombre" size="18" maxlength="17"></td>
                </tr>
                <tr>
                    <td>Teléfono:</td>
                    <td><input type="text" name="Nombre" size="18" maxlength="17"></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="text" name="Nombre" size="18" maxlength="17"></td>
                </tr>
                <tr>
                    <td>Número de noches:</td>
                    <td><input type="text" name="Nombre" size="18" maxlength="17"></td>
                </tr>
                <tr>
                    <td>Fecha de entrada (día/mes):</td>
                    <td><select><option value="0">1</option><option value="1">2</option><option value="2">3</option><option value="3">4</option><option value="4">5</option><option value="5">6</option><option value="6">7</option><option value="7">8</option><option value="8">9</option><option value="9">10</option><option value="10">11</option><option value="11">12</option><option value="12">13</option><option value="13">14</option><option value="14">15</option><option value="15">16</option><option value="16">17</option><option value="17">18</option><option value="18">19</option><option value="19">20</option><option value="20">21</option><option value="21">22</option><option value="22">23</option><option value="23">24</option><option value="24">25</option><option value="25">26</option><option value="26">27</option><option value="27">28</option><option value="28">29</option><option value="29">30</option><option value="30">31</option></select></td>
                    <td><select><option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option><option value="3">Abril</option><option value="4">Mayo</option><option value="5">Junio</option><option value="6">Julio</option><option value="7">Agosto</option><option value="8">Septiembre</option><option value="9">Octubre</option><option value="10">Noviembre</option><option value="11">Diciembre</option></select></td>
                </tr>
    </table>     
    <br>
    <table>        
                <tr>
                    <td>Tipo de habitación:</td>
                    <td><input type="radio" name="directo">Simple</td>
                    <td><input type="radio" name="directo">Doble</td>
                    <td><input type="radio" name="requisito">Matrimonio</td>
                </tr>
    </table>       
    <br>
    <table>
                <tr>
                    <td rowspan="5" align="middle">Selecciona:</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="desayuno">Desayuno</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="almuerzo">Almuerzo</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="cena">Cena</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="cama">Cama supletoria</td>
                </tr>
    </table>
            <br>
            <textarea name="comment" rows=5 cols=40>
            Introduzca aquí sus comentarios
            </textarea>
    <table>
        <tr>
            <td><a href="reservas@mihotel.com"></a><INPUT TYPE="submit"></td>
            <td><INPUT TYPE="Reset"></td>
        </tr>
    </table>
</form>    
</body>
</html>
