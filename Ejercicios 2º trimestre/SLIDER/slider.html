<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-1.11.3.js"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>
  <body>
    <div id="contenedor">
        <div id="contenido1">
            <h3>SLIDER AUMENTADOR DE TAMAÑO</h3>
            <div id="d1"><img id="f1" src="apple.jpg"></div>
            <input id="tamaño" type="range" value="0">
        </div>
        <div id="contenido2">
            <h3>SLIDER ROTOR</h3>
            <div id="d2"></div>
            <input id="rotor" type="range" value="0" min="0" max="720">
        </div>
        <div id="contenido3">
            <h3>SLIDER CAMBIADOR DE COLOR</h3>
            <div id="d3"></div>
            <p>R<input id="R" type="range" value="0"></p>
            <p>G<input id="G" type="range" value="0"></p>
            <p>B<input id="B" type="range" value="0"></p>
        </div>
    </div>
      <script type="text/javascript">
        //This part is executed only when all the document is loaded
        $(function() {
            console.log("Ready for jQuery");
            
        $("#tamaño").on("input",function(){
           var valor = parseInt($(this).val());
            $("#f1").css({"width":valor+150, "height":valor+150});
        });
            
        $("#rotor").on("input",function(){
           var valor2 = parseInt($(this).val());
            $("#d2").css({"transform": "rotate("+(valor2)+"deg)"});
        });    
        
        $("#R").on("input",function(){
           var valor2 = parseInt($(this).val());
            $("#d3").css({});
        });
        
        $("#G").on("input",function(){
           var valor2 = parseInt($(this).val());
            $("#d3").css({});
        });
            
        $("#B").on("input",function(){
           var valor2 = parseInt($(this).val());
            $("#d3").css({});
        });
            
        });
      </script>
  </body>
</html>
