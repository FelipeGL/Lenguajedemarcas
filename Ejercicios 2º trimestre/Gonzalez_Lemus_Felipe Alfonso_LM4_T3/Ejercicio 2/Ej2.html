        <button id="añadir" type="button">Añadir</button>
        <button id="borrar" type="button">Borrar</button>
        <button id="rellenar" type="button">Rellenar</button>
        <p></p>  
        <input id="input" type="text"/>
      <script type="text/javascript">
        //This part is executed only when all the document is loaded
        $(function() {
            console.log("Ready for jQuery");
            
        $("#añadir").click(function(event) {
        $("#tabla").append("<tr>"+$("#tabla tr:last-child").html()+"</tr>");
        });
         
        $("#borrar").click(function(event) {
        $("#tabla tr:last").remove();
        });
            
        $("#rellenar").click(function(event){
        $("tr").children().html($("#input").val())
        }); 
               
            
        });
      </script>
